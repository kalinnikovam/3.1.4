<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark text-white">
        <a class="navbar-brand"
           th:text="${userInfo.getEmail()} + ' with roles: ' + ${userInfo.beautifulListOfRoles()}">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        <span class="navbar-text">
                <a class="nav-link" href="/logout">Logout</a>
            </span>
    </nav>
</header>


<div class="container-fluid">
    <div class="row mt-3 vh-100">
        <div class="col-md-2">
            <nav class="nav nav-pills flex-column">
                <a class="nav-link" href="/admin/"
                sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="nav-link active" href="/user">User</a>
            </nav>
        </div>


        <div class="col-md-10 bg-light pt-4">
            <h1>User information page</h1>
            <div class="tab-content border rounded">
                <div class="tab-pane active" id="infoUser">
                    <h5 class="p-2 p1-3 m-0 rounded bg-light">About user</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${userInfo.getId()}"></td>
                            <td th:text="${userInfo.getFirstname()}"></td>
                            <td th:text="${userInfo.getLastname()}"></td>
                            <td th:text="${userInfo.getAge()}"></td>
                            <td th:text="${userInfo.getEmail()}"></td>
                            <td th:text="${userInfo.beautifulListOfRoles()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
