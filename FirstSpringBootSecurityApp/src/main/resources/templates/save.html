<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saving user</title>
</head>
<body>
<h1> Saving User </h1>

<form action="#" th:method="POST" th:action="saveUser" th:object="${user}">
    <p th:text="'User id: ' + ${user.getId()}">ID</p>

    <label for="firstname">First name: </label>
    <input type="text" th:field="*{firstname}" id="firstname" required/>
    <br/>

    <label for="lastname">Last name: </label>
    <input type="text" th:field="*{lastname}" id="lastname" required/>
    <br/>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age" required/>
    <br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" required/>
    <br/>

    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password" required/>
    <br/>

    <p><select th:size="${roles.size()}" multiple name="select-role"
    th:each="role : ${roles}">

        <option th:value="${role.getName()}" th:utext="${role.getName()}"/>
    </select></p>

    <input type="submit" value="OK">

    <br>
    <input type="button" value="Log out"
           onclick="window.location.href='/logout'">


</form>
</body>
</html>
